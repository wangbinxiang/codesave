<div class="row row-offcanvas row-offcanvas-right">
	<div class="col-xs-12 col-sm-9">
	<div class="row marketing">
		<form class="form-horizontal" id="loginForm" role="form" method="POST">
			<div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label"></label>
			    <div class="col-xs-5">
			    	<h2>用户登陆</h2>
			    </div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
				<div class="col-xs-5">
					<input type="email" class="form-control validate[required,maxSize[128],custom[email]]" name="Email" id="email" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">密码</label>
				<div class="col-xs-5">
					<input type="password" class="form-control validate[required,minSize[6],maxSize[16]]" name="Password" id="password" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">登陆</button>
					{{ .xsrfdata }}
				</div>
			</div>
		</form>
	</div>
	{{.num}}
	</div>

</div>
