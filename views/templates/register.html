<div class="row row-offcanvas row-offcanvas-right">
	<div class="col-xs-12 col-sm-9">
		<div class="row marketing">
			<form class="form-horizontal" id="registerForm" role="form" method="POST">
				<div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label"></label>
				    <div class="col-xs-5">
				    	<h2>用户注册</h2>
				    </div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
					<div class="col-xs-5">
						<input type="email" class="form-control validate[required,maxSize[128],custom[email],ajax[ajaxUserCall]]" name="Email" id="email" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">昵称</label>
					<div class="col-xs-5">
						<input type="text" class="form-control validate[required,minSize[2],maxSize[16],custom[onlyLetterNumber],ajax[ajaxUserCall]]" name="Nickname" id="nickname" placeholder="Nickname">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">密码</label>
					<div class="col-xs-5">
						<input type="password" class="form-control validate[required,minSize[6],maxSize[16]]" name="Password" id="password" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">提交注册</button>
						{{ .xsrfdata }}
					</div>
				</div>
				{{if .showRecaptcha}}
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">验证码</label>
					<div class="col-xs-5" id="recaptcha">
					</div>
				</div>
				{{end}}
			</form>
		</div>
	</div>
	<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
		{{.SideBar}}
		<div class="list-group">
			<a href="#" class="list-group-item active">Link</a>
			<a href="#" class="list-group-item">Link</a>
			<a href="#" class="list-group-item">Link</a>
			<a href="#" class="list-group-item">Link</a>
			<a href="#" class="list-group-item">Link</a>
			<a href="#" class="list-group-item">Link</a>
			<a href="#" class="list-group-item">Link</a>
			<a href="#" class="list-group-item">Link</a>
			<a href="#" class="list-group-item">Link</a>
			<a href="#" class="list-group-item">Link</a>
		</div>
	</div>
</div>
