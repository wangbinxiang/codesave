<div class="row marketing">
	<form class="form-horizontal" id="registerForm" role="form" method="POST">
		<div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label"></label>
		    <div class="col-xs-5">
		    	<h2>用户注册</h2>
		    </div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
			<div class="col-xs-5">
				<input type="email" class="form-control validate[required,maxSize[128],custom[email],ajax[ajaxUserCall]]" name="Email" id="email" placeholder="Email">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">昵称</label>
			<div class="col-xs-5">
				<input type="text" class="form-control validate[required,minSize[2],maxSize[16],custom[onlyLetterNumber],ajax[ajaxUserCall]]" name="Nickname" id="nickname" placeholder="Nickname">
			</div>
		</div>
		
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">密码</label>
			<div class="col-xs-5">
				<input type="password" class="form-control validate[required,minSize[6],maxSize[16]]" name="Password" id="password" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">提交注册</button>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
$(function(){
    $.validationEngineLanguage.allRules.onlyLetterNumber = {"regex": /^([^x00-xff\s]|[0-9a-zA-Z_])+$/, "alertText": "* 只能输入英文字母，数字，汉字，下划线。"};
	$.validationEngineLanguage.allRules.ajaxUserCall.url = '/r/verify';
	$('#registerForm').validationEngine();
});
</script>
