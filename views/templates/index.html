<div class="bs-example">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>发布者</th>
        <th>问题标题</th>
        <th>发布时间</th>
        <th>评论数</th>
      </tr>
    </thead>
    <tbody>
    {{range .q}}
      <tr>
        <td>{{.Id}}</td>
        <td>Mark</td>
        <td><a href="/q/{{.Id}}">{{.Title}}</a></td>
        <td>{{date .PublishTime "Y-m-d H:i:s"}}</td>
        <td>{{.CommentNum}}</td>
      </tr>
    {{end}}
    </tbody>
  </table>
</div>
