
<div class="row row-offcanvas row-offcanvas-right">
	<div class="col-xs-12 col-sm-9">
	<div class="nav nav-pills pull-right"><img src="http://qr.liantu.com/api.php?w=90&h=90&m=0&el=m&text=http://www.codesave.us/q/{{.q.Id}}"/> </div>
		<h1>{{.q.Title}}</h1>
		<h6>{{date .q.PublishTime "Y-m-d H:i:s"}}</h6>
		<div class="row marketing">
		  <pre>
		  	<code class="prettyprint linenums" id="code" >{{.q.Content}}</code>
		  </pre>
		</div>
		<div class="bs-example">
			<table class="table table-striped">
				<tbody id="commentBody">
					{{range .c}}
					<tr>
						<td>{{.Nickname}}</td>
						<td>{{substr .Content 0 30}}</td>
					</tr>
					{{end}}
				</tbody>
			</table>
			<ul class="pager pull-right">
					<li id="prevButton" style="display:none;"><a onclick="$.csLoadComment(false)">上一页</a></li>
					<li id="nextButton" style="display:none;"><a onclick="$.csLoadComment(true)">下一页</a></li>
			</ul>
		</div>
	</div>
	<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
		{{.SideBar}}
		<div class="list-group">
			<a href="#" class="list-group-item active">Link</a>
			<a href="#" class="list-group-item">Link</a>
			<a href="#" class="list-group-item">Link</a>
			<a href="#" class="list-group-item">Link</a>
			<a href="#" class="list-group-item">Link</a>
			<a href="#" class="list-group-item">Link</a>
			<a href="#" class="list-group-item">Link</a>
			<a href="#" class="list-group-item">Link</a>
			<a href="#" class="list-group-item">Link</a>
			<a href="#" class="list-group-item">Link</a>
		</div>
	</div>
</div>
