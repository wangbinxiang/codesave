<a class="pull-right" href="/a"><button class="btn btn-primary" type="button">提出问题</button></a>
<div class="bs-example">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>问题标题</th>
				<th>发布时间</th>
				<th>评论数</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody id="questionBody">
			{{range .q}}
			<tr>
				<td>{{.Id}}</td>
				<td><a href="/q/{{.Id}}">{{.Title}}</a></td>
				<td>{{date .PublishTime "Y-m-d H:i:s"}}</td>
				<td>{{.CommentNum}}</td>
				<td><a href="/a/{{.Id}}">编辑</a></td>
			</tr>
			{{end}}
		</tbody>
	</table>
	<ul class="pager pull-right">
		<li id="prevButton" style="display:none;"><a onclick="$.csLoadUserQuestion(false);">上一页</a></li>
		<li id="nextButton" style="display:none;"><a onclick="$.csLoadUserQuestion(true);">下一页</a></li>
	</ul>
</div>
